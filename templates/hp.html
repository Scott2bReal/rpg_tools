{% extends "layout.html" %}

{% block title %}
    HP Tracker
{% endblock %}

{% block main %}
    <div class="pb-2 mt-4 mb-2">
      <h1 id="login-header">HP Tracker</h1>
    </div>

    <!-- Form for editing current hp -->
    <form name="chars" class="form-group" action="/hp" method="POST">
      <div class="form-group">
        <h4>Select Character</h4>
        <select class="form-group" name="character">
          {% for char in charlist %}
          <option value="{{ char.name }}">{{ char.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input class="form-group" name="hpmod" type="number"
                                                    placeholder="Damage or Healing" min="0">
      </div>
      <div>
      <button class="btn btn-primary" name="button" value="damage">Damage</button>
      <button class="btn btn-primary" name="button" value="healing">Healing</button>
      </div>
    </form>

    <!-- Character Information -->
    <h3>Characters</h3>  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Current HP</th>
          <th>Max HP</th>
        </tr>
      </thead>
      {% for char in charlist %}
        <tr>
          <td>{{ char.name }}</td>
          <td>{{ char.current }}</td>
          <td>{{ char.max }}</td>
        </tr>
      {% endfor %}
    </table>


    <!-- Buttons for database edit actions -->
    <div class="container-fluid">
      <button id="newchar" class="btn-block" onclick="location = '/add'" >Add Character</button>
    </div>

    <div class="container-fluid">
      <button id="removechar" class="btn-block" onclick="location = '/remove'">Remove Character</button>
    </div>

    <div class="container-fluid">
      <button id="editchar" class="btn-block" onclick="location = '/edit'">Edit
        Character Max HP</button>
    </div>
{% endblock %}
